<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated News Hub By Suvojeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; scroll-behavior: smooth; min-height: 100vh; display: flex; flex-direction: column; }
        .brand-font { font-family: 'Orbitron', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes pulse { 50% { opacity: .5; } }
        .skeleton-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .date-header { position: sticky; top: 144px; /* Header + Search bar height */ z-index: 10; }
        #back-to-top { transition: opacity 0.3s, transform 0.3s; }
        #article-modal { transition: opacity 0.3s; }
        #article-modal.hidden { pointer-events: none; }
        .modal-content { transition: transform 0.3s; }
        body.modal-open { overflow: hidden; }
        /* Custom Scrollbar */
        html.dark ::-webkit-scrollbar { width: 8px; }
        html.dark ::-webkit-scrollbar-track { background: #1a202c; }
        html.dark ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
        html.dark ::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100">

    <div id="app-wrapper">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-900 shadow-sm sticky top-0 z-40 border-b border-gray-200 dark:border-gray-800">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <i class="fas fa-rocket text-3xl sm:text-4xl text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500"></i>
                    <div>
                        <h1 class="brand-font text-lg sm:text-2xl font-bold text-gray-800 dark:text-white">SUVOJEET</h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400 -mt-1">AI News Hub</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                     <div class="text-xs text-right hidden md:block">
                        <p class="font-semibold text-gray-600 dark:text-gray-300">Last Updated:</p>
                        <p id="last-updated" class="text-gray-500 dark:text-gray-400">Loading...</p>
                    </div>
                    <div class="flex items-center space-x-2">
                         <i class="fas fa-sun text-yellow-500"></i>
                         <label for="dark-mode-toggle" class="relative inline-flex items-center cursor-pointer"><input type="checkbox" id="dark-mode-toggle" class="sr-only peer"><div class="w-11 h-6 bg-gray-300 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-500"></div></label>
                         <i class="fas fa-moon text-indigo-400"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="bg-white dark:bg-gray-900 sticky top-20 z-30 py-4 px-4 shadow-sm border-b border-gray-200 dark:border-gray-800">
            <div class="container mx-auto relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fas fa-search text-gray-400"></i></span>
                <input type="text" id="search-input" placeholder="Search in news archive..." class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
        </div>

        <!-- Filter and Sort Bar -->
        <div class="bg-white dark:bg-gray-900 py-3 px-4 shadow-sm border-b border-gray-200 dark:border-gray-800">
            <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center space-y-3 sm:space-y-0 sm:space-x-4">
                <div class="flex items-center space-x-2 w-full sm:w-auto">
                    <label for="source-filter" class="text-gray-600 dark:text-gray-300 text-sm">Source:</label>
                    <select id="source-filter" class="form-select block w-full sm:w-auto rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                        <option value="all">All Sources</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="flex items-center space-x-2 w-full sm:w-auto">
                    <label for="sort-by" class="text-gray-600 dark:text-gray-300 text-sm">Sort By:</label>
                    <select id="sort-by" class="form-select block w-full sm:w-auto rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                        <option value="publishedAt">Date</option>
                        <option value="title">Title</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main id="main-content" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- News will be injected here -->
            <div id="skeleton-loader" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Skeleton Card 1 -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 animate-pulse">
                    <div class="w-full h-40 bg-gray-300 dark:bg-gray-700"></div>
                    <div class="p-4">
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded"></div>
                        <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-1/2 mt-3"></div>
                    </div>
                </div>
                <!-- Skeleton Card 2 -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 animate-pulse">
                    <div class="w-full h-40 bg-gray-300 dark:bg-gray-700"></div>
                    <div class="p-4">
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded"></div>
                        <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-1/2 mt-3"></div>
                    </div>
                </div>
                <!-- Skeleton Card 3 -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 animate-pulse">
                    <div class="w-full h-40 bg-gray-300 dark:bg-gray-700"></div>
                    <div class="p-4">
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded"></div>
                        <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-1/2 mt-3"></div>
                    </div>
                </div>
                <!-- Skeleton Card 4 -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden border border-gray-200 dark:border-gray-700 animate-pulse">
                    <div class="w-full h-40 bg-gray-300 dark:bg-gray-700"></div>
                    <div class="p-4">
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-3/4 mb-2"></div>
                        <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded"></div>
                        <div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-1/2 mt-3"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="text-center mt-8">
            <button id="load-more-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:bg-indigo-700 transition-colors shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 hidden">
                Load More News
            </button>
        </div>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-900 mt-16 py-8 border-t border-gray-200 dark:border-gray-800">
            <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
                <p>&copy; <span id="year"></span> Automated News Hub by Suvojeet. All Rights Reserved.</p>
                <p class="text-sm mt-2">Powered by AI & Passion</p>
            </div>
        </footer>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-5 right-5 w-12 h-12 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center opacity-0 transform translate-y-4 hover:bg-indigo-700 focus:outline-none z-50">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Article Reader Modal -->
    <div id="article-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white dark:bg-gray-900 rounded-xl shadow-2xl w-full max-w-4xl h-full max-h-[90vh] flex flex-col transform scale-95 border border-gray-100 dark:border-gray-800">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-bold text-gray-800 dark:text-gray-200" id="modal-source">Source Name</h2>
                <div class="flex items-center space-x-3">
                    <button id="modal-bookmark-btn" class="text-gray-400 hover:text-indigo-500 transition-colors text-xl">
                        <i class="far fa-bookmark"></i>
                    </button>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-900 dark:hover:text-white text-2xl leading-none">&times;</button>
                </div>
            </div>
            <!-- Modal Body -->
            <div class="flex-grow overflow-y-auto p-6">
                <img id="modal-img" src="" alt="Article Image" class="w-full h-64 object-cover rounded-lg mb-4 border border-gray-200 dark:border-gray-700">
                <h1 id="modal-title" class="text-3xl font-extrabold mb-2 text-gray-900 dark:text-white">Article Title</h1>
                <p id="modal-date" class="text-sm text-gray-500 dark:text-gray-400 mb-6">Published Date</p>
                <div id="modal-description" class="text-gray-700 dark:text-gray-300 space-y-4">
                    <!-- Description will be injected here -->
                </div>
            </div>
            <!-- Modal Footer -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 text-center flex flex-wrap justify-center items-center gap-3">
                <a id="modal-read-more" href="#" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center bg-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:bg-indigo-700 transition-colors shadow-lg"><i class="fas fa-external-link-alt mr-2"></i> Read Full Story on Original Site</a>
                
                <!-- Share Buttons -->
                <div class="flex items-center space-x-2">
                    <button id="share-twitter" class="bg-blue-400 text-white p-3 rounded-full hover:bg-blue-500 transition-colors shadow-md" title="Share on Twitter"><i class="fab fa-twitter"></i></button>
                    <button id="share-facebook" class="bg-blue-700 text-white p-3 rounded-full hover:bg-blue-800 transition-colors shadow-md" title="Share on Facebook"><i class="fab fa-facebook-f"></i></button>
                    <button id="share-linkedin" class="bg-blue-800 text-white p-3 rounded-full hover:bg-blue-900 transition-colors shadow-md" title="Share on LinkedIn"><i class="fab fa-linkedin-in"></i></button>
                    <button id="copy-link" class="bg-gray-500 text-white p-3 rounded-full hover:bg-gray-600 transition-colors shadow-md" title="Copy Link"><i class="fas fa-link"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element Cache ---
        const mainContent = document.getElementById('main-content');
        const searchInput = document.getElementById('search-input');
        const backToTopButton = document.getElementById('back-to-top');
        const modal = document.getElementById('article-modal');
        const closeModalButton = document.getElementById('close-modal');
        const html = document.documentElement;
        const skeletonLoader = document.getElementById('skeleton-loader');
        const sourceFilter = document.getElementById('source-filter');
        const sortBy = document.getElementById('sort-by');
        const modalBookmarkBtn = document.getElementById('modal-bookmark-btn');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const shareTwitterBtn = document.getElementById('share-twitter');
        const shareFacebookBtn = document.getElementById('share-facebook');
        const shareLinkedInBtn = document.getElementById('share-linkedin');
        const copyLinkBtn = document.getElementById('copy-link');
        
        let allArticles = []; // Cache all articles for search and modal
        let displayedArticles = []; // Articles currently displayed after search/filter
        let bookmarkedArticles = JSON.parse(localStorage.getItem('bookmarkedArticles')) || {}; // {url: articleObject}
        const articlesPerPage = 12; // Number of articles to display per page
        let currentPage = 1;

        // --- Dark Mode ---
        const toggle = document.getElementById('dark-mode-toggle');
        const applyTheme = (theme) => {
            html.classList.toggle('dark', theme === 'dark');
            toggle.checked = theme === 'dark';
        };
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);
        toggle.addEventListener('change', () => {
            const newTheme = toggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        
        // --- Bookmark Logic ---
        const saveBookmarks = () => {
            localStorage.setItem('bookmarkedArticles', JSON.stringify(bookmarkedArticles));
        };

        const isBookmarked = (url) => {
            return !!bookmarkedArticles[url];
        };

        const toggleBookmark = (article) => {
            if (isBookmarked(article.url)) {
                delete bookmarkedArticles[article.url];
            } else {
                bookmarkedArticles[article.url] = article;
            }
            saveBookmarks();
            updateBookmarkIcons(article.url);
        };

        const updateBookmarkIcons = (url) => {
            const iconClass = isBookmarked(url) ? 'fas' : 'far';
            document.querySelectorAll(`.bookmark-btn[data-url="${url}"] i`).forEach(icon => {
                icon.classList.remove('fas', 'far');
                icon.classList.add(iconClass);
            });
            if (modalBookmarkBtn) {
                modalBookmarkBtn.querySelector('i').classList.remove('fas', 'far');
                modalBookmarkBtn.querySelector('i').classList.add(iconClass);
            }
        };

        // --- Share Logic ---
        const shareArticle = (platform, url, title) => {
            let shareUrl = '';
            switch (platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`;
                    break;
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`;
                    break;
            }
            window.open(shareUrl, '_blank');
        };

        const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        };

        // --- Modal Logic ---
        const openModal = (article) => {
            document.getElementById('modal-source').textContent = article.source.name || 'Unknown Source';
            document.getElementById('modal-img').src = article.urlToImage;
            document.getElementById('modal-title').textContent = article.title;
            document.getElementById('modal-date').textContent = `Published on ${new Date(article.publishedAt).toLocaleDateString()}`;
            document.getElementById('modal-description').innerHTML = `<p>${article.description || "No description available. Click below to read the full story."}</p>`;
            document.getElementById('modal-read-more').href = article.url;
            
            // Set bookmark state for modal button
            modalBookmarkBtn.onclick = () => toggleBookmark(article);
            updateBookmarkIcons(article.url);

            // Set share button listeners
            shareTwitterBtn.onclick = () => shareArticle('twitter', article.url, article.title);
            shareFacebookBtn.onclick = () => shareArticle('facebook', article.url, article.title);
            shareLinkedInBtn.onclick = () => shareArticle('linkedin', article.url, article.title);
            copyLinkBtn.onclick = () => copyToClipboard(article.url);

            modal.classList.remove('hidden');
            document.body.classList.add('modal-open');
            setTimeout(() => {
                modal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        };
        const closeModal = () => {
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.classList.remove('modal-open');
            }, 300);
        };
        closeModalButton.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); }); // Close on backdrop click

        // --- News Display Logic ---
        const renderNews = (articlesToDisplay) => {
            if (articlesToDisplay.length === 0) {
                mainContent.innerHTML = `<div class="text-center py-10 text-gray-500 dark:text-gray-400">
                    <i class="fas fa-box-open fa-4x mb-4"></i>
                    <p class="text-xl font-semibold">No results found.</p>
                    <p class="mt-2">Try adjusting your search or filters.</p>
                </div>`;
                loadMoreBtn.classList.add('hidden');
                return;
            }

            const startIndex = 0;
            const endIndex = currentPage * articlesPerPage;
            const articlesToShow = articlesToDisplay.slice(startIndex, endIndex);

            const grouped = articlesToShow.reduce((acc, article) => {
                const date = new Date(article.publishedAt).toLocaleDateString('en-CA');
                if (!acc[date]) acc[date] = [];
                acc[date].push(article);
                return acc;
            }, {});

            mainContent.innerHTML = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).map(date => {
                const dateLabel = new Date(date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                const articlesHtml = grouped[date].map((article, index) => `
                    <div class="article-card bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-200 dark:border-gray-700 cursor-pointer" data-url="${article.url}">
                        <img src="${article.urlToImage}" alt="Article" class="w-full h-40 object-cover" loading="lazy" onerror="this.src='https://via.placeholder.com/600x400/F3F4F6/6B7280?text=No+Image'">
                        <div class="p-4 flex flex-col flex-grow">
                            <span class="text-xs font-semibold text-indigo-500 dark:text-indigo-400 mb-2">${article.source.name || 'Unknown'}</span>
                            <h3 class="text-md font-bold flex-grow">${article.title}</h3>
                            <div class="flex justify-between items-center mt-3">
                                <p class="text-gray-500 dark:text-gray-500 text-xs">${new Date(article.publishedAt).toLocaleDateString()}</p>
                                <button class="bookmark-btn text-gray-400 hover:text-indigo-500 transition-colors" data-url="${article.url}">
                                    <i class="${isBookmarked(article.url) ? 'fas' : 'far'} fa-bookmark"></i>
                                </button>
                            </div>
                        </div>
                    </div>`).join('');
                
                return `<div class="date-group" data-date="${date}">
                          <div class="date-header bg-gray-100/80 dark:bg-gray-900/80 backdrop-blur-sm py-3 mb-6"><h2 class="text-2xl font-bold">${dateLabel}</h2><div class="w-20 h-1 bg-indigo-500 rounded-full mt-2"></div></div>
                          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">${articlesHtml}</div>
                        </div>`;
            }).join('');
            
            // Add click listeners after cards are rendered
            document.querySelectorAll('.article-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    // Prevent modal from opening if bookmark button is clicked
                    if (e.target.closest('.bookmark-btn')) return;
                    const articleUrl = card.dataset.url;
                    const clickedArticle = allArticles.find(a => a.url === articleUrl);
                    if (clickedArticle) openModal(clickedArticle);
                });
            });

            document.querySelectorAll('.bookmark-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent card click event
                    const articleUrl = button.dataset.url;
                    const articleToBookmark = allArticles.find(a => a.url === articleUrl);
                    if (articleToBookmark) toggleBookmark(articleToBookmark);
                });
            });

            // Show/hide load more button
            if (endIndex < articlesToDisplay.length) {
                loadMoreBtn.classList.remove('hidden');
            } else {
                loadMoreBtn.classList.add('hidden');
            }
        };

        const applyFiltersAndSort = () => {
            currentPage = 1; // Reset page when filters/sort change
            let filtered = allArticles;

            // Apply search filter
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(article => article.title.toLowerCase().includes(searchTerm));
            }

            // Apply source filter
            const selectedSource = sourceFilter.value;
            if (selectedSource !== 'all') {
                filtered = filtered.filter(article => article.source.name === selectedSource);
            }

            // Apply sorting
            const sortCriteria = sortBy.value;
            if (sortCriteria === 'publishedAt') {
                filtered.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
            } else if (sortCriteria === 'title') {
                filtered.sort((a, b) => a.title.localeCompare(b.title));
            }

            displayedArticles = filtered;
            renderNews(displayedArticles);
        };

        const loadMoreArticles = () => {
            currentPage++;
            renderNews(displayedArticles);
        };

        // --- Initial Data Fetch ---
        const fetchNews = async () => {
            skeletonLoader.classList.remove('hidden'); // Show skeleton
            mainContent.innerHTML = ''; // Clear previous content
            try {
                const response = await fetch(`./news.json?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!data.articles?.length) throw new Error("No articles found");
                allArticles = data.articles; // Cache articles
                document.getElementById('last-updated').textContent = new Date(data.lastUpdatedAt).toLocaleString();
                
                // Populate source filter
                const sources = [...new Set(allArticles.map(article => article.source.name))].sort();
                sourceFilter.innerHTML = '<option value="all">All Sources</option>' + 
                                         sources.map(source => `<option value="${source}">${source}</option>`).join('');

                applyFiltersAndSort();
            } catch (error) {
                console.error("Error fetching news:", error);
                mainContent.innerHTML = `<div class="text-center p-6 bg-red-100 dark:bg-red-900/50 rounded-lg"><p class="font-bold text-red-700 dark:text-red-300">Oops! Could not load news.</p><p class="text-gray-600 dark:text-gray-400 mt-2">Please check your internet connection or try again later.</p></div>`;
            } finally {
                skeletonLoader.classList.add('hidden'); // Hide skeleton
            }
        };

        // --- Event Listeners ---
        searchInput.addEventListener('input', applyFiltersAndSort);
        sourceFilter.addEventListener('change', applyFiltersAndSort);
        sortBy.addEventListener('change', applyFiltersAndSort);
        loadMoreBtn.addEventListener('click', loadMoreArticles);

        // --- Back to Top ---
        window.addEventListener('scroll', () => {
            backToTopButton.classList.toggle('opacity-0', window.scrollY < 300);
            backToTopButton.classList.toggle('translate-y-4', window.scrollY < 300);
        });
        backToTopButton.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        
        document.getElementById('year').textContent = new Date().getFullYear();
        fetchNews();
    });
    </script>

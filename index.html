<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated News By Suvojeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .brand-font { font-family: 'Orbitron', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes pulse { 50% { opacity: .5; } }
        .skeleton-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .date-header {
             position: sticky;
             top: 80px; /* Height of the main header */
             z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

    <!-- Header -->
    <header class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-lg shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-rocket text-4xl text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500"></i>
                    <div>
                        <h1 class="brand-font text-xl sm:text-2xl font-bold text-gray-800 dark:text-white">SUVOJEET</h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400 -mt-1">AI News Archive</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                     <div class="text-xs text-right hidden sm:block">
                        <p class="font-semibold text-gray-600 dark:text-gray-300">Last Updated:</p>
                        <p id="last-updated" class="text-gray-500 dark:text-gray-400">Loading...</p>
                    </div>
                    <div class="flex items-center space-x-2">
                         <i class="fas fa-sun text-yellow-500"></i>
                         <label for="dark-mode-toggle" class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="dark-mode-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-300 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
                        </label>
                         <i class="fas fa-moon text-indigo-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- News will be injected here by JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 mt-16 py-6 border-t border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4 text-center text-gray-500 dark:text-gray-400">
            <p>&copy; <span id="year"></span> Automated News Website by Suvojeet. All Rights Reserved.</p>
            <p class="text-sm mt-2">
                <a href="https://github.com/suvojit213/automated-news-website" target="_blank" rel="noopener noreferrer" class="hover:text-indigo-500 transition-colors">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            const lastUpdatedElem = document.getElementById('last-updated');
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // --- Dark Mode Logic ---
            const toggle = document.getElementById('dark-mode-toggle');
            const html = document.documentElement;

            // Function to apply theme
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    html.classList.add('dark');
                    toggle.checked = true;
                } else {
                    html.classList.remove('dark');
                    toggle.checked = false;
                }
            };

            // Set initial theme on page load
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme(prefersDark ? 'dark' : 'light');
            }
            
            // Listen for toggle changes
            toggle.addEventListener('change', () => {
                const newTheme = toggle.checked ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });


            const showSkeletonLoader = (count = 12) => {
                let skeletonHTML = '<div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">';
                for (let i = 0; i < count; i++) {
                    skeletonHTML += `
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden skeleton-pulse">
                            <div class="w-full h-48 bg-gray-300 dark:bg-gray-700"></div>
                            <div class="p-5 space-y-4">
                                <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-3/4"></div>
                                <div class="space-y-2">
                                    <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded"></div>
                                    <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-5/6"></div>
                                </div>
                            </div>
                        </div>`;
                }
                skeletonHTML += '</div>';
                mainContent.innerHTML = skeletonHTML;
            };

            const displayGroupedNews = (articles) => {
                const groupedByDate = articles.reduce((acc, article) => {
                    const date = new Date(article.publishedAt).toLocaleDateString('en-CA'); // YYYY-MM-DD format
                    if (!acc[date]) {
                        acc[date] = [];
                    }
                    acc[date].push(article);
                    return acc;
                }, {});

                let contentHTML = '';
                const today = new Date().toLocaleDateString('en-CA');
                const yesterday = new Date(Date.now() - 86400000).toLocaleDateString('en-CA');

                // Sort the dates so the newest appear first
                const sortedDates = Object.keys(groupedByDate).sort((a, b) => new Date(b) - new Date(a));

                for (const date of sortedDates) {
                    let dateLabel;
                    if (date === today) {
                        dateLabel = 'Today';
                    } else if (date === yesterday) {
                        dateLabel = 'Yesterday';
                    } else {
                        dateLabel = new Date(date).toLocaleDateString('en-US', {
                            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                        });
                    }

                    contentHTML += `
                        <div class="date-header bg-gray-100/80 dark:bg-gray-900/80 backdrop-blur-sm py-3 mb-6">
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200">${dateLabel}</h2>
                            <div class="w-20 h-1 bg-indigo-500 rounded-full mt-2"></div>
                        </div>
                        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mb-12">
                    `;
                    
                    groupedByDate[date].forEach(article => {
                         contentHTML += `
                            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105 fade-in">
                                <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="flex flex-col h-full">
                                    <img src="${article.urlToImage}" alt="Article Image" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/374151/E5E7EB?text=Image+Not+Found';">
                                    <div class="p-5 flex flex-col flex-grow">
                                        <h3 class="text-lg font-bold mb-2 flex-grow">${article.title}</h3>
                                        <div class="flex justify-between items-center text-xs mt-4">
                                            <span class="font-semibold text-indigo-500 dark:text-indigo-400 truncate w-2/3">${article.source.name}</span>
                                            <span class="text-gray-500 dark:text-gray-500">${new Date(article.publishedAt).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `;
                    });

                    contentHTML += '</div>';
                }
                mainContent.innerHTML = contentHTML;
            }
            
            const fetchNews = async () => {
                showSkeletonLoader();
                try {
                    const response = await fetch(`news.json?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    if (!data.articles || data.articles.length === 0) {
                         throw new Error("No articles found in news.json");
                    }
                    
                    lastUpdatedElem.textContent = new Date(data.lastUpdatedAt).toLocaleString();
                    displayGroupedNews(data.articles);

                } catch (error) {
                    console.error("Error fetching or processing news:", error);
                    mainContent.innerHTML = `
                        <div class="max-w-md mx-auto bg-red-100 dark:bg-red-900/50 border-l-4 border-red-500 text-red-700 dark:text-red-300 p-6 rounded-lg shadow-md">
                           <p class="font-bold">Oops! Could not load the news archive.</p>
                           <p class="text-sm mt-2">The news file might be generating for the first time. Please wait a few minutes and refresh. The system will auto-try again later.</p>
                        </div>`;
                }
            };

            fetchNews();
        });
    </script>
</body>
</html>
